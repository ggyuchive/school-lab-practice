<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Week3</title>
    </head>
    <body>
        <!--form-->
        <!--action: send data to guest.html-->
        <form class="" action="guest.html" method="get">
            <!--many types of form-->
            <fieldset>
                <legend>Personal Info.</legend>
                <table>
                    <tr>
                        <td>First name: </td>
                        <td><input type="text" name="first" value="Byeonggyu"></td>
                    </tr>
                    <tr>
                        <td>Last name: </td>
                        <td><input type="test" name="last" placeholder="last name"></td>
                    </tr>
                    <tr>
                        <td>Date: </td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>Time: </td>
                        <td><input type="time"></td>
                    </tr>
                    <tr>
                        <td>Password: </td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td><textarea name="name" id="" cols="20" rows="5"></textarea></td>
                    </tr>
                </table>
            </fieldset>
            
            <fieldset>
                <legend>Choose</legend>
                <!--Dropdown menu-->
                <select name="menu" id="">
                    <option value="A">A</option>
                    <option value="B" selected>B</option>
                    <option value="C">C</option>
                </select>
            </fieldset>

            <!--hidden type, sending data auto-->
            <input type="hidden" name="secret" value="secret_value">

            <!--when submit: http://127.0.0.1:5500/WPL/w3/guest.html?first=Byeonggyu&last=&name=&menu=B&secret=secret_value-->
            <button type="submit">Submit</button>
        </form>
        <br>

        <!--images-->
        <!--border: border's pixel-->
        <img src="images/bg_main.png" alt="bg_main" width="300" height="200" border="50">
        <br>
        
        <!--Thumbnail-->
        <a href="images/salmon.png" target="_blank">
            <img src="images/bg_offer.png" alt="thumbnail" title="Click to view" 
            border="2" width="155" height="50">
        </a>
        <br>

        <!--Responsive images: screen size is small: become another images-->
        <picture>
            <!--source is like if statement-->
            <source media="(min-width: 2000px)" srcset="images/bg_main.png" width="300">
            <source media="(min-width: 1000px)" srcset="images/salmon.png" width="300">
            <img src="images/bg_offer.png" alt="bg_offer" width="300">
        </picture>
        <br>

        <!--audio (2 methods)-->
        <audio controls loop src="media/ddiyong.mp3"></audio>

        <audio controls loop muted autoplay>
            <source src="media/ddiyong.mp3">
        </audio>

        <!--video-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/bagFQCTHXy8?si=Ia-JlLCK60jTnxzS" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; gyroscope; picture-in-picture; web-share" allowfullscreen>
        </iframe>

        <video controls>
            <source src="a.mp4" type="video/mp4"> <!--if mp4 supported-->
            <source src="a.webm" type="video/webm"> <!--if webm supported-->
            <p>Your browser doesn't support mp4 and webm</p> <!--if all not supported-->
        </video>
    </body>
</html>
